
<!-- ko foreach: metodosdepago -->    
<div class="payment-method" 
     data-bind="
        click: $parent.clickPaymentMethod(codigo),
        css: {'_active': $parent.isOptionActive(codigo) && 
                                 $parent.getCode() == $parent.isChecked() }">
    
    <div class="payment-method-title field choice" style="padding-bottom: 10px;">
        <div style="width: 90px; float:left;" >
            <input type="radio"
                name="payment[method]"
                class="radio"
                data-bind="attr: {'id': codigo }, 
                    value: codigo, 
                    checked: false, 
                    click: $parent.selectPaymentMethod.bind($parent, codigo),
                    visible: $parent.isRadioButtonVisible()"/>
            <img width="50px" height="50px" data-bind="attr: {alt: nombre, src: url_imagen }"
                class="payment-icon"/> 
        </div>
        <div style="width: 400px;">
            <label class="label" data-bind="attr: {'for': $parent.getCode()}">
                <p style="margin-bottom: 0px;" data-bind="text: nombre" ></p>
                <p><small data-bind="text: descripcion" ></small></p>
            </label>
        </div>
    </div>
    
    <div class="payment-method-content">
        <!-- ko foreach: $parent.getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parents[1].getRegion($parent.getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: $parent.placeOrder.bind($parent),
                        attr: {title: $t('Place Order')}
                        ">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>

</div>
<!--/ko-->
